<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
</head>
<body>
<nav>
    <a href="/users">Users</a>
</nav>

<main>
    <form method="get" th:action="@{/users}">
        <label for="count">Count Users per Page:</label>
        <input id="count" min="1" name="count" th:value="${count}" type="number">
        <button type="submit">Apply</button>
    </form>

    <div th:each="user : ${users}">
        <article>
            <header>
                <a th:href="@{/users/show(id=${user.id})}">
                    <span th:text="${user.name} + ' ' + ${user.surname}"/>
                </a>
            </header>
            <p>ID: <span th:text="${user.id}"/> | Email: <span th:text="${user.email}"/></p>

            <div>
                <a th:href="@{/users/edit(id=${user.id})}">
                    <button type="button">Edit</button>
                </a>

                <form th:action="@{/users/delete(id=${user.id})}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </div>
        </article>
        <hr>
    </div>

    <footer>
        <a href="/users/new">
            <button>Create New User</button>
        </a>
    </footer>
</main>
</body>
</html>
