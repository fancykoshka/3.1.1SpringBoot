<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<nav>
    <a href="/users">Users</a>
</nav>

<main>
    <h1>Edit User</h1>

    <form action="@{/users/update(id=${user.id})}" method="POST" th:object="${user}">
        <fieldset>
            <legend>User Information</legend>

            <div th:if="${#fields.hasErrors('name')}">
                <p th:errors="*{name}" class="error"></p>
            </div>
            <label for="name">New Name:</label>
            <input id="name" th:field="*{name}" type="text">

            <div th:if="${#fields.hasErrors('surname')}">
                <p th:errors="*{surname}" class="error"></p>
            </div>
            <label for="surname">New Surname:</label>
            <input id="surname" th:field="*{surname}" type="text">

            <div th:if="${#fields.hasErrors('email')}">
                <p th:errors="*{email}" class="error"></p>
            </div>
            <label for="email">New Email:</label>
            <input id="email" th:field="*{email}" type="text">
        </fieldset>

        <button type="submit">Update User</button>
    </form>
</main>

<footer>
    <small>&copy; 2024</small>
</footer>
</body>
</html>
